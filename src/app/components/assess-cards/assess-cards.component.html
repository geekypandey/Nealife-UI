<div class="row mb-3">
  <div class="col-md-12">
    <div class="row gx-2">
      <div class="col-md-3" *ngFor="let assessCardItem of assessCards">
        <div class="card">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-4 d-flex justify-content-center">
              <img
                width="40"
                height="40"
                [src]="'./../../assets/dashboard/' + assessCardItem.icon + '.svg'"
                alt="alloted-assess" />
            </div>
            <div class="col">
              <div>{{ assessCardItem.label }}</div>
              <strong>{{ response ? response[assessCardItem.count] : '' }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
