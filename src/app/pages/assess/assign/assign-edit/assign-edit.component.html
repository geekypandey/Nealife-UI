<nl-spinner name="register-edit"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">{{ isEdit ? 'Edit' : 'Add' }} Assign Assessment</strong>
  <ng-container [formGroup]="editForm" *ngIf="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="parent">Company*</label>
                <p-dropdown
                  [attr.id]="'parent'"
                  formControlName="companyId"
                  [options]="parentCompanies"
                  placeholder="Select Company"></p-dropdown>
              </div>
              <div class="col-6">
                <label class="d-block" for="assessment-name">Assessment*</label>
                <p-dropdown
                  id="assessment-name"
                  [attr.id]="'parent'"
                  formControlName="assessmentId"
                  [options]="assessments"
                  placeholder="Select Assessment"></p-dropdown>
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="assessment-date">Assessment Date*</label>
                <p-calendar
                  id="assessment-date"
                  dateFormat="yy-mm-dd"
                  formControlName="scheduleDate"
                  [showIcon]="true"></p-calendar>
              </div>
              <div class="col-6">
                <label class="d-block" for="time-limit">Time Limit (in minutes)*</label>
                <input
                  type="text"
                  formControlName="timeLimit"
                  id="time-limit"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="total-credits">Total Credits*</label>
                <input
                  type="text"
                  formControlName="totalCredits"
                  id="total-credits"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="available-credits">Avaliable Credits*</label>
                <input
                  type="text"
                  formControlName="availableCredits"
                  id="available-credits"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="used-credits">Used Credits*</label>
                <input
                  type="text"
                  formControlName="usedCredits"
                  id="used-credits"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="allocated-credits">Allocated Credits*</label>
                <input
                  type="text"
                  formControlName="allocatedCredits"
                  id="allocated-credits"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-3 d-block d-flex justify-content-around">
                <button type="button" class="p-button" (click)="goBack()">Cancel</button>
                <button type="button" class="p-button" (click)="save()" *ngIf="isEdit">Save</button>
                <button type="button" class="p-button" (click)="add()" *ngIf="!isEdit">Add</button>
              </div>
            </div>
          </div>
          <!--card end-->
        </div>
      </div>
    </div>
  </ng-container>
</div>
