<nl-spinner name="register-edit"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">{{ company ? 'Edit' : 'Add' }} Assign Assessment</strong>
  <ng-container [formGroup]="editForm" *ngIf="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="parent">Company*</label>
                <p-dropdown
                  [attr.id]="'parent'"
                  formControlName="parentId"
                  [options]="parentCompanies"
                  placeholder="Select Company"></p-dropdown>
              </div>
              <div class="col-6">
                <label class="d-block" for="emailId">Assessment*</label>
                <p-dropdown
                  [attr.id]="'parent'"
                  formControlName="parentId"
                  [options]="assessments"
                  placeholder="Select Assessment"></p-dropdown>
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="address">Assessment Date*</label>
                <p-calendar
                  dateFormat="yy-mm-dd"
                  formControlName="validTo"
                  [showIcon]="true"></p-calendar>
              </div>
              <div class="col-6">
                <label class="d-block" for="status">Time Limit (in minutes)*</label>
                <input
                  type="text"
                  formControlName="contactNumber1"
                  id="contactNumber1"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="contactNumber1">Total Credits*</label>
                <input
                  type="text"
                  formControlName="contactNumber1"
                  id="contactNumber1"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="contactNumber2">Avaliable Credits*</label>
                <input
                  type="text"
                  formControlName="contactNumber2"
                  id="contactNumber2"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="validFrom">Used Credits*</label>
                <input
                  type="text"
                  formControlName="contactNumber1"
                  id="contactNumber1"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="validTo">Allocated Credits*</label>
                <input
                  type="text"
                  formControlName="contactNumber1"
                  id="contactNumber1"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-3 d-block d-flex justify-content-around">
                <button type="button" class="p-button" (click)="goBack()">Cancel</button>
                <button type="button" class="p-button" (click)="save()">Add</button>
              </div>
            </div>
          </div>
          <!--card end-->
        </div>
      </div>
    </div>
  </ng-container>
</div>
