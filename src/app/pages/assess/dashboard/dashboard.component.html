<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="row flex-column py-3">
  <strong class="col-12 mb-3">Assessment Dashboard</strong>
  <ng-container *ngIf="accounts$ | async as accounts">
    <nl-assess-cards [assessCards]="assessCards"></nl-assess-cards>
    <nl-table [cols]="cols" [value]="accounts.assessments" (onRowSelect)="onRowSelect($event)" />
  </ng-container>
</div>
