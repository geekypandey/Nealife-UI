<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="row flex-column py-3">
  <strong class="col-12 mb-3">Lookup</strong>
  <ng-container *ngIf="lookup$ | async as lookup">
    <div class="mb-3">
      <button
        type="button"
        routerLink="new"
        [relativeTo]="activatedRoute"
        class="p-button d-block nl-auto">
        Add Lookup
      </button>
    </div>
    <nl-table [cols]="cols" [value]="lookup" [actionsList]="actionsList">
      <ng-template #customBodyTpl let-rowData let-columns="columns">
        <ng-template ngFor let-col [ngForOf]="columns" let-i="index">
          <td *ngIf="col.visible">
            <ng-container [ngSwitch]="col.field">
              <ng-container *ngSwitchCase="'id'">
                <span
                  class="link-primary nl-cursor-pointer"
                  [routerLink]="['/assess/lookup/', rowData['id'], 'view']"
                  >{{ rowData[col.field] }}</span
                >
              </ng-container>
              <ng-container *ngSwitchDefault>{{ rowData[col.field] }}</ng-container>
            </ng-container>
          </td>
        </ng-template>
      </ng-template>
    </nl-table>
  </ng-container>
</div>
