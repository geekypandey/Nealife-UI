<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="row flex-column py-3">
  <strong class="col-12 mb-3">Lookup</strong>
  <ng-container *ngIf="lookup$ | async as lookup">
    <div class="mb-3">
      <div class="d-flex gap-2">
        <button
          type="button"
          routerLink="new"
          [relativeTo]="activatedRoute"
          class="p-button d-block nl-auto">
          Add Lookup
        </button>
        <button type="button" class="p-button ml-auto d-block" [disabled]="selectedItems.length == 0" (click)="deleteSelectedItems()">Delete</button>
      </div>
    </div>
    <nl-table [cols]="cols" [value]="lookup" [actionsList]="actionsList" [viewCheckBox]="true" (onSelectionChange)="updateSelection($event)">
