<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">{{ lookup ? 'Edit' : 'Add' }} Lookup</strong>
  <ng-container [formGroup]="editForm" *ngIf="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row gy-3 p-fluid">
              <div class="col-6" [hidden]="!editForm.get('id')!.value">
                <label class="d-block" for="id">Id</label>
                <input type="text" formControlName="id" id="id" class="p-inputtext p-disabled" />
              </div>
              <div class="col-6">
                <label class="d-block" for="type">Type</label>
                <input type="text" formControlName="type" id="type" class="p-inputtext" />
                <ng-container
                  *ngTemplateOutlet="
                    errorTpl;
                    context: { $implicit: editForm, fieldName: 'type' }
                  "></ng-container>
              </div>
              <div class="col-6">
                <label class="d-block" for="subType">Sub Type</label>
                <input type="text" formControlName="subType" id="subType" class="p-inputtext" />
                <ng-container
                  *ngTemplateOutlet="
                    errorTpl;
                    context: { $implicit: editForm, fieldName: 'subType' }
                  "></ng-container>
              </div>
              <div class="col-6">
                <label class="d-block" for="key">Key</label>
                <input type="text" formControlName="key" id="key" class="p-inputtext" />
                <ng-container
                  *ngTemplateOutlet="
                    errorTpl;
                    context: { $implicit: editForm, fieldName: 'key' }
                  "></ng-container>
              </div>
              <div class="col-6">
                <label class="d-block" for="value">Value</label>
                <input type="text" formControlName="value" id="value" class="p-inputtext" />
                <ng-container
                  *ngTemplateOutlet="
                    errorTpl;
                    context: { $implicit: editForm, fieldName: 'value' }
                  "></ng-container>
              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-3 d-block d-flex justify-content-around">
                <button type="button" class="p-button" (click)="goBack()">Cancel</button>
                <button type="button" class="p-button" (click)="save()">Save</button>
              </div>
            </div>
          </div>
          <!--card end-->
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #errorTpl let-editForm let-fieldName="fieldName">
  <small
    *ngIf="editForm.controls[fieldName].invalid && editForm.controls[fieldName].dirty"
    class="p-error">
    <div *ngIf="editForm.controls[fieldName].errors?.['required']">
      {{ fieldName | titlecase }} is required.
    </div>
    <div *ngIf="editForm.controls[fieldName].errors?.['maxlength']">
      This field cannot be longer than
      {{ editForm.controls[fieldName].errors?.['maxlength']?.['requiredLength'] }} characters.
    </div>
  </small>
</ng-template>
