<div class="row mt-3" *ngIf="lookup">
  <strong class="mb-3 col-12">Lookup</strong>
  <div class="col-12 mb-3">
    <div class="nl-card nl-border nl-border-1">
      <div class="row gy-3">
        <div class="col-md-4">
          <strong>Type</strong>
          <div>{{ lookup.id }}</div>
        </div>
        <div class="col-md-4">
          <strong>Sub Type</strong>
          <div>{{ lookup.subType }}</div>
        </div>
        <div class="col-md-4">
          <strong>Key</strong>
          <div>{{ lookup.key }}</div>
        </div>
        <div class="col-md-4">
          <strong>Value</strong>
          <div>{{ lookup.value }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="p-button" (click)="goBack()">Back</button>
    <button class="p-button mx-3" [routerLink]="'/assess/lookup/' + lookup.id + '/edit'">
      Edit
    </button>
  </div>
</div>
