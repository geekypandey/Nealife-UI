<div class="mt-3 row flex-column">
  <div class="d-flex mb-2">
    <strong class="col mb-3">Group Assessments</strong>
    <!-- TODO: fix the button -->
    <div class="col-2 d-flex justify-content-around">
      <button type="button" class="p-button" (click)="save()">Save</button>
      <button type="button" class="p-button" (click)="goBack()">Cancel</button>
    </div>
  </div>
  <ng-container [formGroup]="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row mb-3 p-fluid">
              <div class="col-6" [hidden]="!this.editForm.get('id')!.value">
                <label class="d-block" for="id">Id</label>
                <input
                  type="text"
                  formControlName="id"
                  id="id"
                  class="p-inputtext" readonly/>
              </div>
              <div class="col-6">
                <label class="d-block" for="itemId">Item</label>
                  <p-dropdown
                    [attr.id]="'parent'"
                    formControlName="itemId"
                    [options]="items"
                    placeholder="Select Item"></p-dropdown>
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="aspectId">Aspect</label>
                  <p-dropdown
                    [attr.id]="'parent'"
                    formControlName="aspectId"
                    [options]="aspects"
                    placeholder="Select Aspect"></p-dropdown>
              </div>
              <div class="col-6">
                <label class="d-block" for="aspectId">Response Option</label>
                  <p-dropdown
                    [attr.id]="'parent'"
                    formControlName="responseOptionId"
                    [options]="responseOptions"
                    placeholder="Select Response Options"></p-dropdown>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
