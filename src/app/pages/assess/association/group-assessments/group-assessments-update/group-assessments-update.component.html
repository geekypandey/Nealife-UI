<div class="mt-3 row flex-column">
  <div class="d-flex mb-2">
    <strong class="col mb-3">Group Assessments</strong>
    <!-- TODO: fix the button -->
    <div class="col-2 d-flex justify-content-around">
      <button type="button" class="p-button" (click)="save()">Save</button>
      <button type="button" class="p-button" (click)="goBack()">Cancel</button>
    </div>
  </div>
  <ng-container [formGroup]="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row mb-3 p-fluid">
              <div class="col-6" [hidden]="!this.editForm.get('id')!.value">
                <label class="d-block" for="id">Id</label>
                <input
                  type="text"
                  formControlName="id"
                  id="id"
                  class="p-inputtext" readonly/>
              </div>
              <div class="col-6">
                <label class="d-block" for="assessmentGroupId">Assessment Group Name</label>
                  <p-dropdown
                    [attr.id]="'parent'"
                    formControlName="assessmentGroupId"
                    [options]="assessmentGroups"
                    placeholder="Select Assessment Group Name"></p-dropdown>
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="assessmentDescription">Description</label>
                <input
                  type="text"
                  formControlName="assessmentDescription"
                  id="assessmentDescription"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="assessmentId">Assessment</label>
                  <p-dropdown
                    [attr.id]="'parent'"
                    formControlName="assessmentId"
                    [options]="assessments"
                    placeholder="Select Assessments"></p-dropdown>
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="sequence">Sequence</label>
                <input
                  type="text"
                  formControlName="sequence"
                  id="sequence"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="timeLimit">Time Limit</label>
                <input
                  type="text"
                  formControlName="timeLimit"
                  id="timeLimit"
                  class="p-inputtext" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
