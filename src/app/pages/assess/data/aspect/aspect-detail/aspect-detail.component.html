<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">Aspects</strong>

  <ng-container *ngIf="aspects$ | async as aspects">
    <div class="row mt-3">
      <div class="col-12 mb-3">
        <div class="nl-card nl-border nl-border-1">
          <div class="row gy-3">
            <div class="col-md-4">
              <strong>Name</strong>
              <div>{{ aspects.name }}</div>
            </div>
            <div class="col-md-4">
              <strong>Description</strong>
              <div>{{ aspects.description }}</div>
            </div>
            <div class="col-md-4">
              <strong>Type</strong>
              <div>{{ aspects.type }}</div>
            </div>
            <div class="col-md-4">
              <strong>Interpretations</strong>
              <div>{{ aspects.interpretationsId }}</div>
            </div>
            <div class="col-md-4">
              <strong>Parent</strong>
              <div>{{ aspects.parentId }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="p-button" (click)="goBack()">Back</button>
        <button class="p-button mx-3" (click)="editRecord(aspects.id)">Edit</button>
      </div>
    </div>
  </ng-container>
</div>
