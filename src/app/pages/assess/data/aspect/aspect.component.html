<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="row flex-column">
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <strong class="">Aspects</strong>
    <div class="d-flex gap-2">
      <button
        type="button"
        routerLink="new"
        [relativeTo]="activatedRoute"
        class="p-button ml-auto d-block">
        Add Aspects
      </button>
      <button type="button" class="p-button ml-auto d-block" [disabled]="selectedItems.length == 0" (click)="deleteSelectedItems()">Delete</button>
    </div>
  </div>
  <ng-container *ngIf="aspects$ | async as aspects">
    <nl-table [cols]="cols" [value]="aspects" [actionsList]="actionsList" [viewCheckBox]="true" (onSelectionChange)="updateSelection($event)">
