<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">{{ competency ? 'Edit' : 'Add' }} Competency</strong>
  <ng-container [formGroup]="editForm" *ngIf="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row mb-3 p-fluid">
              <div class="col-6" [hidden]="!editForm.get('id')!.value">
                <label class="d-block" for="id">ID</label>
                <input type="text" formControlName="id" id="id" class="p-inputtext p-disabled" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="name">Name</label>
                <input type="text" formControlName="name" id="name" class="p-inputtext" />
                <small
                  *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].dirty"
                  class="p-error">
                  <div *ngIf="editForm.controls['name'].errors?.['required']">
                    {{ 'name' | titlecase }} is required.
                  </div>
                  <div *ngIf="editForm.controls['name'].errors?.['maxlength']">
                    This field cannot be longer than 75 characters.
                  </div>
                </small>
              </div>
              <div class="col-6">
                <label class="d-block" for="contactPerson">Description</label>
                <input
                  type="text"
                  formControlName="description"
                  id="description"
                  class="p-inputtext" />
                <small
                  *ngIf="
                    editForm.controls['description'].invalid &&
                    editForm.controls['description'].dirty
                  "
                  class="p-error">
                  <div *ngIf="editForm.controls['description'].errors?.['required']">
                    {{ 'description' | titlecase }} is required.
                  </div>
                  <div *ngIf="editForm.controls['description'].errors?.['maxlength']">
                    This field cannot be longer than 1000 characters.
                  </div>
                </small>
              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-3 d-block d-flex justify-content-around">
                <button type="button" class="p-button" (click)="goBack()">Cancel</button>
                <button
                  type="button"
                  class="p-button"
                  (click)="save()"
                  [disabled]="editForm.invalid">
                  Save
                </button>
              </div>
            </div>
          </div>
          <!--card end-->
        </div>
      </div>
    </div>
  </ng-container>
</div>
