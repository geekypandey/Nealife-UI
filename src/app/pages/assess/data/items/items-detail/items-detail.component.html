<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">Items</strong>

  <ng-container *ngIf="item$ | async as item">
    <div class="row mt-3">
      <div class="col-12 mb-3">
        <div class="nl-card nl-border nl-border-1">
          <div class="row gy-3">
            <div class="col-md-4">
              <strong>Key</strong>
              <div>{{ item.key }}</div>
            </div>
            <div class="col-md-4">
              <strong>Question</strong>
              <div>{{ item.question }}</div>
            </div>
            <div class="col-md-4">
              <strong>FI High</strong>
              <div>{{ item.fiHigh }}</div>
            </div>
            <div class="col-md-4">
              <strong>FI Above Average</strong>
              <div>{{ item.fiAboveAverage }}</div>
            </div>
            <div class="col-md-4">
              <strong>FI Average</strong>
              <div>{{ item.fiAverage }}</div>
            </div>
            <div class="col-md-4">
              <strong>FI Below Average</strong>
              <div>{{ item.fiBelowAverage }}</div>
            </div>
            <div class="col-md-4">
              <strong>FI Low</strong>
              <div>{{ item.fiLow }}</div>
            </div>
            <div class="col-md-4">
              <strong>Choices</strong>
              <div>{{ item.choices }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="p-button" (click)="goBack()">Back</button>
        <button class="p-button mx-3" (click)="editRecord(item.id)">Edit</button>
      </div>
    </div>
  </ng-container>
</div>
