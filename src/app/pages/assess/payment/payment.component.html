<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">Payment</strong>

  <ng-container *ngIf="payments$ | async as payments">
    <div class="mb-3 d-flex justify-content-end">
      <button
        type="button"
        routerLink="add"
        [relativeTo]="activatedRoute"
        class="p-button ml-auto d-block">
        Add
      </button>
    </div>
    <nl-table [cols]="cols" [value]="payments" />
  </ng-container>
</div>
