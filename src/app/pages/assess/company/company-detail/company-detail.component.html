<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <ng-container *ngIf="company$ | async as company">
    <div class="row mt-3">
      <ng-container *ngIf="profileService.profile$ | async as profile">
        <strong class="mb-3 col-12">{{
          profile.role === userRole.SUPER_ADMIN ? 'Admin' : 'Customer'
        }}</strong>
        <div class="col-12 mb-3">
          <div class="nl-card nl-border nl-border-1">
            <div class="row gy-3">
              <ng-container *ngIf="viewFields$ | async as viewFields">
                <div class="col-md-4" *ngFor="let item of viewFields">
                  <strong>{{ item.header }}</strong>
                  <div>{{ company[item.field] }}</div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="col-12">
        <button class="p-button" (click)="goBack()">Back</button>
      </div>
    </div>
  </ng-container>
</div>
