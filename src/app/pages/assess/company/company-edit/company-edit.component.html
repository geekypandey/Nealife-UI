<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">{{ company ? 'Edit' : 'Add' }} Company</strong>
  <ng-container [formGroup]="editForm" *ngIf="editForm">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="nl-card nl-border nl-border-1">
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="id">ID</label>
                <input type="text" formControlName="id" id="id" class="p-inputtext p-disabled" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="name">Name</label>
                <input type="text" formControlName="name" id="name" class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="contactPerson">Contact Person</label>
                <input
                  type="text"
                  formControlName="contactPerson"
                  id="contactPerson"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="parent">Parent</label>
                <p-dropdown
                  [attr.id]="'parent'"
                  formControlName="parentId"
                  [options]="parentCompanies"
                  placeholder="Select parent company"></p-dropdown>
              </div>
              <div class="col-6">
                <label class="d-block" for="emailId">Email Id</label>
                <input type="email" formControlName="email" id="emailId" class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="address">Address</label>
                <input type="text" formControlName="address" id="address" class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="status">Status</label>
                <p-dropdown
                  [attr.id]="'status'"
                  formControlName="status"
                  [options]="statusList"
                  placeholder="Select parent company">
                </p-dropdown>
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="contactNumber1">Contact Number 1</label>
                <input
                  type="text"
                  formControlName="contactNumber1"
                  id="contactNumber1"
                  class="p-inputtext" />
              </div>
              <div class="col-6">
                <label class="d-block" for="contactNumber2">Contact Number 2</label>
                <input
                  type="text"
                  formControlName="contactNumber2"
                  id="contactNumber2"
                  class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="companyType">Account Type</label>
                <p-dropdown
                  [attr.id]="'companyType'"
                  formControlName="companyType"
                  [options]="accountTypes"
                  placeholder="Select account type"></p-dropdown>
              </div>
              <div class="col-6">
                <label class="d-block" for="website">Website</label>
                <input type="text" formControlName="website" id="website" class="p-inputtext" />
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="validFrom">Valid From</label>
                <p-calendar
                  dateFormat="yy-mm-dd"
                  formControlName="validFrom"
                  [showIcon]="true"></p-calendar>
                <!-- <input type="text" formControlName="validFrom" id="validFrom" class="p-inputtext" /> -->
              </div>
              <div class="col-6">
                <label class="d-block" for="validTo">Valid To</label>
                <p-calendar
                  dateFormat="yy-mm-dd"
                  formControlName="validTo"
                  [showIcon]="true"></p-calendar>
                <!-- <input type="text" formControlName="validTo" id="validTo" class="p-inputtext" /> -->
              </div>
            </div>
            <div class="row mb-3 p-fluid">
              <div class="col-6">
                <label class="d-block" for="uploadDoc">Upload Images/ Documents</label>
                <!-- <input type="text" id="uploadDoc" class="p-inputtext" /> -->
                <p-fileUpload
                  mode="basic"
                  chooseLabel="Choose File"
                  accept="image/*"
                  [maxFileSize]="1000000"
                  (onSelect)="onUpload($event)"></p-fileUpload>
              </div>
              <div class="col-6">
                <label class="d-block" for="partnerType">Partner Type</label>
                <p-dropdown
                  [attr.id]="'partnerType'"
                  formControlName="partnerType"
                  [options]="partnerTypes"
                  placeholder="Select partner type"></p-dropdown>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-3 d-block d-flex justify-content-around">
                <button type="button" class="p-button" (click)="goBack()">Cancel</button>
                <button type="button" class="p-button" (click)="save()">Save</button>
              </div>
            </div>
          </div>
          <!--card end-->
        </div>
      </div>
    </div>
  </ng-container>
</div>
