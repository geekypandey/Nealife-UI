<nl-spinner [name]="spinnerName"></nl-spinner>
<div class="mt-3 row flex-column">
  <strong class="col mb-3">Company</strong>

  <ng-container *ngIf="companies$ | async as companies">
    <div class="mb-3">
      <button
        type="button"
        routerLink="add"
        [relativeTo]="activatedRoute"
        class="p-button nl-auto d-block">
        Add Company
      </button>
    </div>
    <nl-table [cols]="cols" [value]="companies" [actionsList]="actionsList" />
  </ng-container>
</div>
