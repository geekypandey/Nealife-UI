<h3 class="login-welcome">Welcome to Assess</h3>
<form
  class="login-container row"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off">
  <div class="d-inline-flex justify-content-center">
    <img
      class="company-logo justify-content-center"
      src="./../../../assets/login/logo.svg"
      alt="logo-svg"
      height="60" />
  </div>
  <h5 class="mt-4 p-0">Sign In</h5>
  <div class="row mt-2 mb-3">
    <label for="username" class="px-0">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="p-inputtext p-component"
      formControlName="username" />
    <small id="username-help" class="p-error" *ngIf="username.dirty && username.invalid"
      >Username is required.</small
    >
  </div>
  <div class="row mb-3">
    <label for="password" class="px-0">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="p-inputtext p-component"
      formControlName="password" />
    <small id="username-help" class="p-error" *ngIf="password.dirty && password.invalid"
      >Password is required.</small
    >
  </div>
  <p-checkbox
    class="p-0"
    name="groupname"
    value="val1"
    [binary]="true"
    label="Terms & Conditions"
    [formControl]="isChecked"></p-checkbox>
  <button type="submit" class="p-button justify-content-center mt-3" [disabled]="loginForm.invalid">
    Login
  </button>
  <div class="align-items-center d-flex flex-column mt-4">
    <div>Forgot Password?</div>
    <div class="mt-3">
      <strong>Don't have an account?</strong>
      <strong routerLink="/signup" class="signup-link">Sign Up</strong>
    </div>
  </div>
</form>
