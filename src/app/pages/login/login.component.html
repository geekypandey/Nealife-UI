<div class="container-fluid">
  <div class="row">
    <div class="col-auto offset-1 pt-5">
      <h3 class="fs-2 fw-semibold text-white d-inline">Welcome to</h3>
      <img
        class="px-3"
        src="./../../../assets/login/assess-log-white.svg"
        alt="assess-log-white.svg"
        height="48" />
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-xl-4 col-lg-4 col-md-5 col-sm-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="signin-container">
          <h5 class="mt-4 p-0 fw-bold">Sign In</h5>
          <div class="d-block p-fluid mt-4 mb-3">
            <label for="username" class="px-0">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="p-inputtext p-component"
              formControlName="username" />
            <small id="username-help" class="p-error" *ngIf="username.dirty && username.invalid"
              >Username is required.</small
            >
          </div>
          <div class="d-block p-fluid mb-3">
            <label for="password" class="px-0">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="p-inputtext p-component"
              formControlName="password" />
            <small id="username-help" class="p-error" *ngIf="password.dirty && password.invalid"
              >Password is required.</small
            >
          </div>
          <p-checkbox
            class="p-0 d-block"
            name="groupname"
            value="val1"
            [binary]="true"
            label="Terms & Conditions"
            [formControl]="isChecked"></p-checkbox>
          <button
            type="submit"
            class="p-button justify-content-center mt-3 w-100"
            [disabled]="loginForm.invalid">
            Login
          </button>
          <div class="align-items-center d-flex flex-column mt-4">
            <strong routerLink="/forgot-password" class="signup-link">Forgot Password?</strong>
            <div class="mt-3">
              <strong>Don't have an account?</strong>
              <strong routerLink="/signup" class="signup-link">Sign Up</strong>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
